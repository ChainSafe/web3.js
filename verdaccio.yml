storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    timeout: 100000ms
    agent_options: { keepAlive: true, keepAliveMsecs: 10000, timeout: 100000 }
  yarn:
    url: https://registry.yarnpkg.com/
    timeout: 100000ms
    agent_options: { keepAlive: true, keepAliveMsecs: 10000, timeout: 100000 }
packages:
  '@*/*':
    # scoped packages
    access: $all
    publish: $all
    proxy: npmjs
  '**':
    access: $all
    publish: $all
    proxy: npmjs
logs:
  - {type: stdout, format: pretty, level: warn}
